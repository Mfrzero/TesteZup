<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Teste Zup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="controller.js"></script>

</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <form class="form" action="">
            <h2>Insira os dados</h2>
            <p type="Nome">
                <input type="text" ng-model="nome" size="20" placeholder="Digite o nome">
            </p>
            <p type="E-mail">
                <input type="text" ng-model="email" size="20" placeholder="Digite o e-mail">
            </p>
            <p type="CPF">
                <input type="text" ng-model="cpf" size="20" placeholder="Digite o CPF">
            </p>
            <p type="Data">
                <input type="date" ng-model="data" required>
            </p>
            <button ng-click="salvar()">Salvar</button>
        </form>
    </div>
</body>

</html>
